# This workflow will do a clean installation of dependencies, build the source code and upload an artifact

name: Bun ci

on:
  push:
    tags:        
      - '*' 
    branches: [ "actions" "main" ]
  workflow_dispatch:
    branches: [ "actions" "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: bun-build
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - run: bun i
    - run: bun run build
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.1
      with:
        # Artifact name
        name: userscripts# optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: ./out/*user.js
        if-no-files-found: error
        retention-days: 1

